<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Лабораторні</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    h3 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    form {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 95%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="button"] {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, transform 0.1s;
    }

    input[type="button"]:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    ul {
      text-align: center;
      padding: 0;
       background-color: #ffffff;
      color: rgb(0, 119, 255);
      border: none;
      padding: 10px 18px;
      margin-top: 10px;
      border-radius: 5px;
    }

    li {
      list-style: none;
      margin-top: 10px;
    }

    li a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
      font-size: 16px;
    }

    li a:hover {
      text-decoration: underline;
    }
  </style>

  <script type="text/javascript">
    // Завдання 2
    function calculation() {
      let x = 12;
      let y = 5;
      let result = x - (x * y) + (y ** 2); 
      alert(result);
    }

    // Завдання 3
    function fun(a) {
      document.getElementById("t_res2").value = a;
    }

    // Завдання 4
    function calcF() {
      let x = parseFloat(document.getElementById("t_x").value);
      let y = parseFloat(document.getElementById("t_y").value);
      let F;

      if (y !== 0 && (x / y) > 0) {
        F = x * y - 1;
      } else if (x !== 0 && y !== 3) {
        F = (2 * x * y) / 2;
      } else {
        F = x - y;
      }

      document.getElementById("t_f").value = F;
    }

    // Завдання 5: обчислення ряду
    function calcSeries() {
      let x = parseFloat(document.getElementById("s_x").value);
      let y = parseFloat(document.getElementById("s_y").value);
      let sum = 0;

      for (let i = 1; i <= 5; i++) {
        let term = Math.pow(-1, i) * ( (3 * y / x) + (y ** 2) ) / factorial(i + 1);
        sum += term;
      }

      document.getElementById("s_res").value = sum.toFixed(6);
    }

    // Функція факторіалу
    function factorial(n) {
      let res = 1;
      for (let i = 2; i <= n; i++) {
        res *= i;
      }
      return res;
    }
  </script>
</head>
